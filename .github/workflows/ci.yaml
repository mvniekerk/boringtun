name: Continuous Integration

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  merge_group:
    types: [checks_requested]

# Never tolerate warnings.
env:
  RUSTFLAGS: "-Dwarnings"
  RUSTDOCFLAGS: "-D warnings"

jobs:
#  test-windows:
#    runs-on: windows-latest
#    steps:
#      - uses: actions/checkout@v5
